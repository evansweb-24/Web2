<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Sederhana</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">Halo, Selamat Datang!</h1>

    <label for="nama" class="block text-sm font-medium text-gray-700 mb-1">Masukkan Nama Anda:</label>
    <input
      type="text"
      id="nama"
      class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
      placeholder="Contoh: Budi"
    />

    <button
      onclick="tampilkanNama()"
      class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-md transition duration-200"
    >
      Tampilkan Nama
    </button>
  </div>

  <script>
    function tampilkanNama() {
      const nama = document.getElementById("nama").value;
      if (nama.trim() === "") {
        alert("Silakan masukkan nama terlebih dahulu.");
      } else {
        alert("Halo, " + nama + "!");
      }
    }
  </script>
</body>
</html>
